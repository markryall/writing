<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Writing</title>
		<style>
			body {
				font-family: monospace;
				font-size: 18px;
				background-color: #000;
				color: #FFF;
			}
			div {
				margin-top: 60px;
			}
			#container {
				width: 600px;
				margin-right: auto;
				margin-left: auto;
			}
			.active { background-color: gray; }
			.right { color: greenyellow; }
		</style>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<div>Hi! Welcome to distraction free writing!</div>
				<div>Just put on some music, start typing and when you are finished, hit enter twice.</div>
				<div>You'll get some typing stats and a file with your writing.</div>
			</div>
			<div id="result"></div>
		</div>

		<script type="text/javascript" charset="utf-8" src="script.js"></script>
	</body>
</html>
